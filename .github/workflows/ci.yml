name: CI Pipeline

# Trigger the workflow on push or pull request to these branches
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript compilation check
      run: npx tsc --noEmit

    - name: Run ESLint for linting
      run: npx eslint --ext .ts,.js --max-warnings=0 .

    - name: Run tests
      run: npm test